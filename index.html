<!DOCTYPE html>
<html>
<head>
	<title>Google</title>
	<meta charset="UTF-8">
	<link href="styles.css" rel="stylesheet">
	<link rel="preconnect" href="https://fonts.gstatic.com">
<link href="https://fonts.googleapis.com/css2?family=Roboto&display=swap" rel="stylesheet">
</head>

<body>
	<header>
		<nav class="navbar">
			<div class="account-div">
				<img class="symbol" src="https://lh3.googleusercontent.com/ogw/ADGmqu-alksy63xH--DKwfOUVcBIB-L0gwkKGlhLq_TFgg=s32-c-mo">
			</div>
			<ul class="navbar-left">
				<li class="nav-link">About</li>
				<li class="nav-link">Store</li>
			</ul>
			<ul class="navbar-right">
				<li class="nav-link">Gmail</li>
				<li class="nav-link">Images</li>
			</ul>
			
		</nav>
	</header>

	<div id="logo">
		<img src="https://www.google.com/images/branding/googlelogo/1x/googlelogo_color_272x92dp.png" alt="Google Logo">
	</div>
	<div class="searchbar">
	</div>

	<div class="buttons">
		<button>Google Search</button>
		<button>I'm Feeling Lucky</button>
	</div>

	<footer>
		<p class="yomama">United Kingdom</p>
		<div class="footer">
			<div class="footer-left">
				<ul>
					<li class="footer-link">Advertising</li>
					<li class="footer-link">Business</li>
					<li class="footer-link">How Search Works</li>
				</ul>
			</div>
			<div class="footer-right">
				<ul>
					<li class="footer-link">Privacy</li>
					<li class="footer-link">Terms</li>
					<li class="footer-link">Settings</li>
				</ul>
			</div>
		</div>
	</footer>
</body>
</html>
